<p>Welcome</p>
<form>
  <div class="card">
    <div class="card-body">
      <div class="form-row">
        <input
          type="text"
          #Cname
          class="form-control"
          placeholder="Company Name"
        />
        <div class="text-danger" *ngIf="isSubmitted && !Cname.value">
          Companyname required
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" #email class="form-control" id="inputEmail4" />
        <div class="text-danger" *ngIf="isSubmitted && !email.value">
          Email required
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input
          type="password"
          #password
          class="form-control"
          id="inputPassword4"
        />
        <div class="text-danger" *ngIf="isSubmitted && !password.value">
          password required
        </div>
      </div>

      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input
          #adresse
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
        />
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" #city class="form-control" id="inputCity" />
        </div>

        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" #zip class="form-control" id="inputZip" />
        </div>
      </div>

      <div class="form-row">
        <img
          [src]="imgSrc"
          width="225x"
          height="230px"
          (click)="uplo.click()"
        />
      </div>

      <label>Image to Upload</label>
      <input
        accept="image/*"
        #uplo
        type="file"
        class="form-control"
        formControleName="imagelink"
        (change)="show($event)"
      />

      <button
        type="submit"
        class="btn btn-primary"
        (click)="signup(Cname.value,email.value,adresse.value,password.value,city.value,zip.value)"
      >
        Sign in
      </button>
    </div>
  </div>
</form>
