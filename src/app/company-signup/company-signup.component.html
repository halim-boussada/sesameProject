<p>Welcome</p>
<form>
  <div class="form-row">
    <input type="text" #Cname class="form-control" placeholder="Company Name" />
  </div>
  <div class="form-group col-md-6">
    <label for="inputEmail4">Email</label>
    <input type="email" #email class="form-control" id="inputEmail4" />
  </div>
  <div class="form-group col-md-6">
    <label for="inputPassword4">Password</label>
    <input type="password" #password class="form-control" id="inputPassword4" />
  </div>

  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input
      #adresse
      type="text"
      class="form-control"
      id="inputAddress"
      placeholder="1234 Main St"
    />
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" #city class="form-control" id="inputCity" />
    </div>

    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" #zip class="form-control" id="inputZip" />
    </div>
  </div>
  <div class="col" style="margin-left: 03%;">
    <label for="exampleFormControlFile1">Upload your logo</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" />
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    (click)="signup(Cname.value,email.value,adresse.value,password.value,city.value,zip.value)"
  >
    Sign in
  </button>
</form>
