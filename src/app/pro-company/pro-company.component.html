<p>pro-company works!</p>
<section>
  <!--navigation------------------------->
  <nav>
    <!--logo-->
    <img class="logo1" src="../../assets/img/corner_shape.png" />
    <img class="logo" src="../../assets/img/Logo-sesame-Corporate.png" />
    <!--menu-->
    <ul>
      <li><a class="active" (click)="home()">HOME</a></li>
      <li><a (click)="viewbookings()">MY BOOKINGS </a></li>
      <li><a (click)="MyProfile()">PROFILE</a></li>
      <li><a (click)="booknow()">BOOKNOW</a></li>
    </ul>
    <!--bars--------------->
    <div class="toggle"></div>
  </nav>
  <img src="{{ this.companyData?.imageUrl}}" class="center" />

  <div
    style="
      text-align: center;
      color: #7c795d;
      font-family: 'Trocchi', serif;
      font-size: 30px;
      font-weight: normal;
      line-height: 24px;
      margin-top: 1%;
    "
  >
    {{companyData?.name}}
  </div>
  <div
    style="
      text-align: center;
      color: #7c795d;
      font-family: 'Source Sans Pro', sans-serif;
      font-size: 20px;
      line-height: 16px;
      margin-top: 1%;
    "
  >
    {{companyData?.email}}
  </div>
  <div
    style="
      text-align: center;
      color: #7c795d;
      font-family: 'Source Sans Pro', sans-serif;
      font-size: 20px;
      line-height: 16px;
      margin-top: 1%;
    "
  >
    {{companyData?.address}}&nbsp;{{companyData?.zip}}&nbsp;{{companyData?.city}}
  </div>
  <div
    style="
      text-align: center;
      font-size: 18px;
      font-weight: 300;
      color: #2c2424e7;
      margin-top: 0, 5%;
      margin-left: 10%;
      margin-right: 10%;
    "
  >
    {{companyData?.description}}
  </div>
  <img
    src="../../assets/img/checklist.png"
    style="
      display: block;
      margin-left: auto;
      margin-right: auto;
      height: 8%;
      margin-top: 1%;
    "
  />
  <div
    style="
      text-align: center;
      color: #111;
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: -1px;
      line-height: 1;
      margin-top: 1%;
    "
  >
    Requirements
  </div>
  <div
    style="
      text-align: center;
      font-size: 18px;
      color: #2c2424e7;
      margin-top: 1%;
      margin-left: 10%;
    "
  >
    {{this.companyData?.requirements}}
  </div>
  <img
    src="../../assets/img/shape_blue.png"
    style="height: 10%; transform: translate(3775%, -400%);"
  />
  <img
    src="../../assets/img/bootom_corner_shape.png"
    style="
      display: block;
      margin-top: 1%;
      height: 8%;
      transform: translate(0%, -10%);
    "
  />
  <img
    src="../../assets/img/shape_orange.png"
    style="
      display: block;
      height: 10%;
      transform: rotate(45deg);
      transform: translate(1100%, -120%);
    "
  />
</section>
