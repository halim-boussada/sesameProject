<section>
  <!--navigation------------------------->
  <nav>
    <!--logo-->
    <img class="logo1" src="../../assets/img/corner_shape.png" />
    <img class="logo" src="../../assets/img/Logo-sesame-Corporate.png" />
    <!--menu-->
    <ul>
      <li><a class="active" (click)="home()">HOME</a></li>
      <li><a (click)="viewbookings()">MY BOOKINGS </a></li>
      <li><a (click)="MyProfile()">PROFILE</a></li>
      <li><a (click)="booknow()">BOOKNOW</a></li>
    </ul>
    <!--bars--------------->
    <div class="toggle"></div>
  </nav>
  <img src="{{this.user.imageUrl}}" class="center" />

  <div
    style="
      text-align: center;
      color: #7c795d;
      font-family: 'Trocchi', serif;
      font-size: 30px;
      font-weight: normal;
      line-height: 24px;
      margin-top: 1%;
    "
  >
    {{this.user.name}}
  </div>
  <h1 style="color: rgb(94, 148, 230); text-align: center;">
    View your bookings
  </h1>
  <table>
    <thead>
      <tr *ngFor="let elemet of bookingtimes">
        <th scope="col">
          {{this.elemet?.time}}
        </th>
        <th>
          <a href=" {{this.elemet?.roomUrl}}"> {{this.elemet?.roomUrl}}</a>
        </th>
      </tr>
    </thead>
  </table>
  <div *ngIf="!test">No Students yet</div>
  <table class="table table-bordered">
    <thead>
      <tr *ngFor="let elemet of test">
        <th scope="col">
          {{this.elemet?.time}}
        </th>
        <th *ngFor="let el of this.elemet.students">
          <a href="{{this.el.studentcv}}">{{this.el.studentname}}</a>
        </th>
      </tr>
    </thead>
  </table>
  <!-- <table class="table table-bordered">
    <thead>
      <tr *ngFor="let elemet of test">
        <th scope="col">{{this.elemet?.time}}</th>
      </tr>
    </thead>
  </table> -->
  <!-- <div class="grid-container">
    <div class="item-grid container" *ngFor="let elemet of test">
      <div scope="row" *ngFor="let i of this.elemet">
        {{ i }}
      </div>
    </div>
  </div> -->

  <img
    src="../../assets/img/shape_blue.png"
    style="height: 10%; transform: translate(3775%, -400%);"
  />
  <img
    src="../../assets/img/bootom_corner_shape.png"
    style="
      display: block;
      margin-top: 1%;
      height: 8%;
      transform: translate(0%, -10%);
    "
  />
  <img
    src="../../assets/img/shape_orange.png"
    style="
      display: block;
      height: 10%;
      transform: rotate(45deg);
      transform: translate(1100%, -120%);
    "
  />
</section>

<section style="text-align: center;"></section>

    <li *ngFor="let i of this.elemet">{{ i }}</li>
  </ul> -->
